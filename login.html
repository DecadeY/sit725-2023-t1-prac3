<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="login.css">



</head>
<body>
    <div class="logo-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="">
        </div>
    <div class="login-card-header">
        <h1>Sign In</h1>
        <div>please login to use platform</div>
    </div>
    <form class="login-card-form">
        <label for="email">Log-in email:</label>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button class="login-button" type="button" id="login">Login</button>

        <div class="form-item-other">
            <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox">Remerber me</label>
            </div>
            <a href="#">I forgot my password</a>
        </div>
    </form>
    <div class="login-card-footer">
            Don't have an account?<a href="Signup.html">Create a free account?</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
    
</body>
</html>
