<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Homepage</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="Homepage.css">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size">
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a target="_blank" href="https://www.google.com">Google</a></li>
					<li><a target="_blank" href="login.html">Logout</a></li>
				</ul>
			</div>
		</nav>

		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<h1 id="heading">APP Name</h1>
					</div>
				</div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn upload-new-item-button modal-trigger" id="upload new item" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Upload new item</a>
                </div>
				<div class="row" id="card-section">
				</div>
			</div>

			<div id="modal1" class="modal modal-fixed-footer">
				<div class="row modal-content">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="item" type="text">
								<label for="item">Item</label>
							</div>
						</div>
                        <div class="row">
							<div class="input-field col s12">
								<input id="path" type="text" class="validate">
								<label for="path">path</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="subTitle" type="text">
								<label for="subTitle">subTitle</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="description" type="text">
								<label for="description">description</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 center-align">
								<a class="waves-effect waves-light btn" id="formSubmit">submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
