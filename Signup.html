<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userinformation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="signup-card-container">
    <div class="signup-card">
        <div class="signup-card-logo">
            <img src="">
        </div>
    <div class="signup-card-header">
        <h1>Sign up</h1>
        <div>please login to use platform</div>
    </div>
    <form class="signup-card-form">
        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Full name</span>
            <input type="text" placeholder="Enter name" required autofocus>

        </div>
        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Mail</span>
            <input type="text" placeholder="Enter Email" required>

        </div>

        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Confirm Password</span>
            <input type="text" placeholder="Enter Confirm Password" required>

        </div>

        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Contact Numbern</span>
            <input type="text" placeholder="Enter Numbern" required>

        </div>

        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Suburb/City</span>
            <input type="text" placeholder="Enter Suburb/City" required>

        </div>

        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Postcode</span>
            <input type="text" placeholder="Enter Postcode" required>

        </div>

        <div class="form-item">
            <span class="form-itme-icon material-symbols-rounded">Address</span>
            <input type="text" placeholder="Enter address" required>

        </div>




        <div class="form-item-other">
            <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox">I agree to the term ans and conditions</label>
            </div>

    </form>
    <a href="login.html"><button>Sign Up</button></a>

    <div class="login_signup_nav">
        You have an account? Try <a href="login.html">Log-in</a>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts.js"></script>

    
</body>
</html>
